name: Hourly Commit

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "Gnarkilll"
          git config --global user.email "vpcorwin@gmail.com"

      - name: Make changes
        run: |
          echo "Auto-commit: $(date)" >> activity_log.txt
          git add activity_log.txt
          git commit -m "Auto-commit $(date)" || exit 0  # Не ломает workflow, если нечего коммитить

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
