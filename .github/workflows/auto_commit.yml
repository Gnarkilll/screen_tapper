name: Hourly Commit

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "Gnarkilll"
          git config --global user.email "vpcorwin@gmail.com"

      - name: Debug GH_PAT
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "❌ GH_PAT is EMPTY!"
            exit 1
          else
            echo "✅ GH_PAT is set."
          fi

      - name: Debug Git User
        run: |
          git config --list

      - name: Make changes
        run: |
          echo "Auto-commit: $(date)" >> activity_log.txt
          git add activity_log.txt
          git commit -m "Auto-commit $(date)" || exit 0

      - name: Set up authentication
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global credential.helper store
          echo "https://${GH_PAT}:@github.com" > ~/.git-credentials

      - name: Push changes
        run: |
          git push https://github.com/Gnarkilll/screen_tapper.git HEAD:main
