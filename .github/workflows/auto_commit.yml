name: Hourly Commit

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "Gnarkilll"
          git config --global user.email "vpcorwin@gmail.com"

      - name: Debug GH_PAT
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "❌ GH_PAT is EMPTY!"
            exit 1
          else
            echo "✅ GH_PAT is set."
          fi

      - name: Debug Git User
        run: |
          git config --list

      - name: Make changes
        run: |
          echo "Auto-commit: $(date)" >> activity_log.txt
          git add activity_log.txt
          git commit -m "Auto-commit $(date)" || exit 0

      - name: Set remote with GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote remove origin
          git remote add origin https://${GH_PAT}@github.com/${{ github.repository }}.git
          git fetch origin

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push origin HEAD:main
